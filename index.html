<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<title>杜佳甲老婆</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- 解决 favicon.ico 404 -->
<link rel="icon" href="./d1.jpg">

<style>
html,body{
  height:100%;
  margin:0;
  overflow:hidden;
  background:#000;
  font-family:Helvetica,Arial,sans-serif;
}
#container{width:100%;height:100%}
.element{
  width:150px;
  height:150px;
  box-shadow:0 0 12px rgba(0,255,255,.5);
  border:1px solid rgba(127,255,255,.25);
}
.element canvas{
  width:150px;
  height:150px;
  display:block;
  border-radius:6px;
}
#menu{
  position:fixed;
  bottom:20px;
  width:100%;
  text-align:center;
  z-index:10;
}
button{
  background:transparent;
  border:1px solid rgba(127,255,255,.75);
  color:rgba(127,255,255,.75);
  padding:6px 12px;
  margin:0 5px;
  cursor:pointer;
}
button:hover{
  background:rgba(127,255,255,.15);
}
</style>
</head>

<body>
<div id="container"></div>

<div id="menu">
  <button onclick="transform(targets.table,2000)">表格</button>
  <button onclick="transform(targets.sphere,2000)">球形</button>
  <button onclick="transform(targets.helix,2000)">螺旋</button>
  <button onclick="transform(targets.grid,2000)">网格</button>
</div>

<!-- ✅ CDN（GitHub Pages 永不 404） -->
<script src="https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.154.0/examples/js/renderers/CSS3DRenderer.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.154.0/examples/js/controls/TrackballControls.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tweenjs/tween.js@18.6.4/dist/tween.umd.js"></script>

<script>
const objects = [];
const targets = { table:[], sphere:[], helix:[], grid:[] };
let camera, scene, renderer, controls;

init();
animate();

/* 自动适配 GitHub Pages 路径 */
function imgURL(name){
  return new URL(name, window.location.href).href;
}

function init(){
  camera = new THREE.PerspectiveCamera(40, window.innerWidth/window.innerHeight, 1, 10000);
  camera.position.z = 3000;

  scene = new THREE.Scene();

  /* 创建图片卡片 */
  for(let i=0;i<120;i++){
    const div = document.createElement('div');
    div.className = 'element';

    const canvas = document.createElement('canvas');
    const dpr = window.devicePixelRatio || 1;
    canvas.width = 150 * dpr;
    canvas.height = 150 * dpr;
    canvas.style.width = '150px';
    canvas.style.height = '150px';

    const ctx = canvas.getContext('2d');
    const img = new Image();
    img.onload = () => {
      ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
    };
    img.src = imgURL('d1.jpg');   // ✅ 仓库根目录图片

    div.appendChild(canvas);

    const obj = new THREE.CSS3DObject(div);
    obj.position.set(
      Math.random()*4000-2000,
      Math.random()*4000-2000,
      Math.random()*4000-2000
    );
    scene.add(obj);
    objects.push(obj);

    /* table */
    const target = new THREE.Object3D();
    target.position.set(
      (i % 10) * 300 - 1500,
      -Math.floor(i / 10) * 220 + 1000,
      0
    );
    targets.table.push(target);
  }

  /* sphere */
  const spherical = new THREE.Spherical();
  objects.forEach((_, i) => {
    const obj = new THREE.Object3D();
    spherical.set(
      800,
      Math.acos(-1 + (2 * i) / objects.length),
      Math.sqrt(objects.length * Math.PI) * i
    );
    obj.position.setFromSpherical(spherical);
    targets.sphere.push(obj);
  });

  /* helix（兼容写法，解决 setFromCylindricalCoords 报错） */
  objects.forEach((_, i) => {
    const obj = new THREE.Object3D();
    const radius = 900;
    const theta = i * 0.175 + Math.PI;
    const y = -i * 5 + 450;

    obj.position.set(
      radius * Math.cos(theta),
      y,
      radius * Math.sin(theta)
    );
    targets.helix.push(obj);
  });

  /* grid */
  objects.forEach((_, i) => {
    const obj = new THREE.Object3D();
    obj.position.set(
      (i % 5) * 400 - 800,
      -(Math.floor(i / 5) % 5) * 300 + 500,
      Math.floor(i / 25) * 400 - 800
    );
    targets.grid.push(obj);
  });

  renderer = new THREE.CSS3DRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.getElementById('container').appendChild(renderer.domElement);

  controls = new THREE.TrackballControls(camera, renderer.domElement);
  controls.minDistance = 500;
  controls.maxDistance = 6000;

  transform(targets.table, 2000);

  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
}

function transform(targetArr, duration){
  TWEEN.removeAll();
  objects.forEach((obj, i) => {
    const t = targetArr[i];
    new TWEEN.Tween(obj.position)
      .to({
        x: t.position.x,
        y: t.position.y,
        z: t.position.z
      }, duration)
      .easing(TWEEN.Easing.Exponential.InOut)
      .start();
  });
}

function animate(){
  requestAnimationFrame(animate);
  TWEEN.update();
  controls.update();
  renderer.render(scene, camera);
}
</script>
</body>
</html>
