<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<title>3D图片画廊</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: #000;
    color: #fff;
    font-family: Arial, sans-serif;
    overflow: hidden;
    height: 100vh;
    cursor: grab;
}

body:active {
    cursor: grabbing;
}

#scene {
    position: absolute;
    width: 100%;
    height: 100%;
    perspective: 2000px;
    transform-style: preserve-3d;
    transition: transform 0.1s;
}

.image-box {
    position: absolute;
    width: 200px;
    height: 200px;
    transform-style: preserve-3d;
    transition: all 0.5s cubic-bezier(0.25, 0.1, 0.25, 1);
    cursor: pointer;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
    background: rgba(20, 20, 30, 0.8);
}

.image-box img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.3s;
}

.image-box:hover img {
    transform: scale(1.1);
}

.image-box:hover {
    box-shadow: 0 0 30px rgba(255, 100, 255, 0.5);
    z-index: 1000;
}

.controls {
    position: fixed;
    bottom: 20px;
    left: 0;
    width: 100%;
    text-align: center;
    z-index: 1000;
    background: rgba(0, 0, 0, 0.7);
    padding: 15px 0;
    backdrop-filter: blur(10px);
}

.controls button {
    background: rgba(0, 100, 200, 0.5);
    border: 2px solid rgba(0, 200, 255, 0.7);
    color: white;
    padding: 10px 20px;
    margin: 0 5px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: all 0.3s;
    min-width: 100px;
}

.controls button:hover {
    background: rgba(0, 150, 255, 0.7);
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0, 200, 255, 0.4);
}

.controls button.active {
    background: rgba(0, 200, 255, 0.9);
    border-color: white;
}

.info {
    position: fixed;
    top: 20px;
    right: 20px;
    background: rgba(0, 0, 0, 0.8);
    padding: 10px 15px;
    border-radius: 5px;
    border: 1px solid rgba(0, 255, 255, 0.3);
    font-size: 14px;
    z-index: 1000;
}

.info div {
    margin: 5px 0;
    color: #0ff;
}

.loading {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 24px;
    color: #0ff;
    text-shadow: 0 0 10px #0ff;
    z-index: 1001;
    background: rgba(0, 0, 0, 0.9);
    padding: 20px 30px;
    border-radius: 10px;
    border: 2px solid #0ff;
}

.title {
    position: fixed;
    top: 20px;
    left: 20px;
    font-size: 24px;
    color: #0ff;
    z-index: 1000;
    background: rgba(0, 0, 0, 0.7);
    padding: 10px 20px;
    border-radius: 5px;
    border: 1px solid rgba(0, 255, 255, 0.5);
}

.message {
    position: fixed;
    bottom: 100px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0, 100, 200, 0.9);
    color: white;
    padding: 10px 20px;
    border-radius: 5px;
    z-index: 1000;
    opacity: 0;
    transition: opacity 0.3s;
}

.help {
    position: fixed;
    top: 50%;
    right: 20px;
    transform: translateY(-50%);
    background: rgba(0, 0, 0, 0.8);
    padding: 15px;
    border-radius: 5px;
    border: 1px solid rgba(255, 255, 255, 0.2);
    max-width: 250px;
    font-size: 12px;
    z-index: 1000;
}

.help h3 {
    color: #0ff;
    margin-bottom: 10px;
}

.help p {
    margin: 5px 0;
    color: #ccc;
}

#particles {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 1;
}

.particle {
    position: absolute;
    width: 2px;
    height: 2px;
    background: #0ff;
    border-radius: 50%;
    animation: float linear infinite;
}

@keyframes float {
    0% { transform: translateY(100vh) translateX(0); opacity: 0; }
    10% { opacity: 1; }
    90% { opacity: 1; }
    100% { transform: translateY(-100px) translateX(100px); opacity: 0; }
}

@media (max-width: 768px) {
    .image-box {
        width: 120px;
        height: 120px;
    }
    
    .controls button {
        padding: 8px 12px;
        font-size: 14px;
        min-width: 70px;
        margin: 2px;
    }
    
    .help {
        display: none;
    }
}
</style>
</head>

<body>
<div class="loading" id="loading">加载3D画廊...</div>
<div class="title">3D图片画廊</div>
<div class="info">
    <div>图片数量: <span id="imageCount">0</span></div>
    <div>当前布局: <span id="layoutName">表格</span></div>
    <div>FPS: <span id="fps">0</span></div>
</div>
<div class="help">
    <h3>操作指南</h3>
    <p>• 鼠标拖拽：旋转视角</p>
    <p>• 鼠标滚轮：放大缩小</p>
    <p>• 点击图片：查看大图</p>
    <p>• 下方按钮：切换布局</p>
    <p>• 空格键：随机布局</p>
    <p>• R键：重置视图</p>
</div>
<div id="scene"></div>
<div id="particles"></div>
<div class="message" id="message"></div>

<div class="controls">
    <button onclick="setLayout('table')" class="active">表格</button>
    <button onclick="setLayout('sphere')">球形</button>
    <button onclick="setLayout('helix')">螺旋</button>
    <button onclick="setLayout('grid')">网格</button>
    <button onclick="setLayout('random')">随机</button>
    <button onclick="resetView()">重置</button>
</div>

<script>
// 全局变量
let scene = document.getElementById('scene');
let imageBoxes = [];
let currentLayout = 'table';
let isDragging = false;
let lastX = 0, lastY = 0;
let rotationX = 0, rotationY = 0;
let targetRotationX = 0, targetRotationY = 0;
let scale = 1;
let targetScale = 1;
let lastTime = 0;
let frames = 0;
let fps = 0;
let autoRotate = true;
let autoRotateSpeed = 0.002;

// 图片列表 - 请修改为您自己的图片文件名
const imageFiles = [
    'd1.jpg',
    'd1.jpg',
    'd1.jpg',
    'd1.jpg',
    'd1.jpg',
    'd1.jpg'
];

// 布局参数
const layoutConfigs = {
    table: { rows: 6, cols: 6, spacing: 250 },
    sphere: { radius: 1200, items: 36 },
    helix: { radius: 800, height: 1800, turns: 4 },
    grid: { x: 5, y: 5, z: 2, spacing: 280 }
};

// 初始化
function init() {
    console.log('开始初始化3D画廊...');
    
    // 创建粒子背景
    createParticles(50);
    
    // 创建图片盒子
    createImageBoxes(36);
    
    // 设置初始布局
    setLayout('table');
    
    // 设置事件监听
    setupEventListeners();
    
    // 隐藏加载提示
    setTimeout(() => {
        document.getElementById('loading').style.opacity = '0';
        setTimeout(() => {
            document.getElementById('loading').style.display = 'none';
        }, 500);
    }, 1000);
    
    // 开始动画循环
    requestAnimationFrame(animate);
    
    // 显示欢迎消息
    showMessage('欢迎使用3D图片画廊！', 3000);
}

// 创建图片盒子
function createImageBoxes(count) {
    for (let i = 0; i < count; i++) {
        const box = document.createElement('div');
        box.className = 'image-box';
        box.dataset.index = i;
        
        const img = document.createElement('img');
        const imgIndex = i % imageFiles.length;
        
        // 设置图片源
        img.src = imageFiles[imgIndex];
        img.alt = `图片 ${i + 1}`;
        img.loading = 'lazy';
        
        // 图片加载错误处理
        img.onerror = function() {
            console.warn(`图片加载失败: ${imageFiles[imgIndex]}`);
            this.style.display = 'none';
            
            // 创建替代内容
            const placeholder = document.createElement('div');
            placeholder.style.cssText = `
                width: 100%;
                height: 100%;
                background: linear-gradient(45deg, #1a1a2e, #16213e);
                display: flex;
                align-items: center;
                justify-content: center;
                color: #0ff;
                font-size: 24px;
                font-weight: bold;
            `;
            placeholder.textContent = i + 1;
            box.appendChild(placeholder);
        };
        
        // 点击图片查看大图
        box.onclick = function(e) {
            e.stopPropagation();
            const index = this.dataset.index;
            showFullscreenImage(this.querySelector('img')?.src || `图片 ${parseInt(index) + 1}`);
        };
        
        box.appendChild(img);
        scene.appendChild(box);
        imageBoxes.push(box);
    }
    
    document.getElementById('imageCount').textContent = count;
    console.log(`创建了 ${count} 个图片盒子`);
}

// 创建粒子背景
function createParticles(count) {
    const container = document.getElementById('particles');
    
    for (let i = 0; i < count; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        
        // 随机属性
        const size = Math.random() * 3 + 1;
        const x = Math.random() * 100;
        const duration = Math.random() * 20 + 10;
        const delay = Math.random() * 20;
        
        particle.style.cssText = `
            width: ${size}px;
            height: ${size}px;
            left: ${x}%;
            opacity: ${Math.random() * 0.5 + 0.2};
            animation-duration: ${duration}s;
            animation-delay: ${delay}s;
            background: ${Math.random() > 0.5 ? '#0ff' : '#f0f'};
        `;
        
        container.appendChild(particle);
    }
}

// 设置布局
function setLayout(layout) {
    if (layout === 'random') {
        const layouts = ['table', 'sphere', 'helix', 'grid'];
        layout = layouts[Math.floor(Math.random() * layouts.length)];
    }
    
    currentLayout = layout;
    
    // 更新按钮状态
    document.querySelectorAll('.controls button').forEach(btn => {
        btn.classList.remove('active');
    });
    event.target.classList.add('active');
    
    // 更新显示
    document.getElementById('layoutName').textContent = 
        layout === 'table' ? '表格' :
        layout === 'sphere' ? '球形' :
        layout === 'helix' ? '螺旋' :
        layout === 'grid' ? '网格' : '随机';
    
    // 应用布局
    applyLayout(layout);
    
    showMessage(`已切换到${document.getElementById('layoutName').textContent}布局`, 1500);
}

// 应用布局
function applyLayout(layout) {
    const config = layoutConfigs[layout];
    
    imageBoxes.forEach((box, i) => {
        let x, y, z;
        
        switch(layout) {
            case 'table':
                const rows = config.rows;
                const cols = config.cols;
                const spacing = config.spacing;
                const startX = -(cols - 1) * spacing / 2;
                const startY = -(rows - 1) * spacing / 2;
                
                const row = Math.floor(i / cols);
                const col = i % cols;
                x = startX + col * spacing;
                y = startY + row * spacing;
                z = 0;
                break;
                
            case 'sphere':
                const phi = Math.acos(-1 + (2 * i) / imageBoxes.length);
                const theta = Math.sqrt(imageBoxes.length * Math.PI) * phi;
                x = config.radius * Math.sin(phi) * Math.cos(theta);
                y = config.radius * Math.cos(phi);
                z = config.radius * Math.sin(phi) * Math.sin(theta);
                break;
                
            case 'helix':
                const t = i / imageBoxes.length;
                const angle = t * Math.PI * 2 * config.turns;
                x = config.radius * Math.cos(angle);
                y = (t - 0.5) * config.height;
                z = config.radius * Math.sin(angle);
                break;
                
            case 'grid':
                const xCount = config.x;
                const yCount = config.y;
                const zCount = config.z;
                
                const xi = i % xCount;
                const yi = Math.floor(i / xCount) % yCount;
                const zi = Math.floor(i / (xCount * yCount));
                
                x = (xi - (xCount - 1) / 2) * config.spacing;
                y = (yi - (yCount - 1) / 2) * config.spacing;
                z = (zi - (zCount - 1) / 2) * config.spacing;
                break;
                
            default:
                x = y = z = 0;
        }
        
        // 应用变换
        box.style.transition = 'transform 1s cubic-bezier(0.25, 0.1, 0.25, 1)';
        box.style.transform = `translate3d(${x}px, ${y}px, ${z}px)`;
    });
}

// 显示全屏图片
function showFullscreenImage(src) {
    const overlay = document.createElement('div');
    overlay.style.cssText = `
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 2000;
        opacity: 0;
        transition: opacity 0.3s;
    `;
    
    const img = document.createElement('img');
    img.src = src;
    img.style.cssText = `
        max-width: 90%;
        max-height: 90%;
        object-fit: contain;
        border-radius: 10px;
        box-shadow: 0 0 50px rgba(0, 255, 255, 0.5);
        transform: scale(0.8);
        transition: transform 0.3s;
    `;
    
    overlay.appendChild(img);
    document.body.appendChild(overlay);
    
    // 淡入
    setTimeout(() => {
        overlay.style.opacity = '1';
        img.style.transform = 'scale(1)';
    }, 10);
    
    // 点击关闭
    overlay.onclick = function(e) {
        if (e.target === overlay) {
            overlay.style.opacity = '0';
            img.style.transform = 'scale(0.8)';
            setTimeout(() => {
                document.body.removeChild(overlay);
            }, 300);
        }
    };
    
    // ESC键关闭
    const closeHandler = function(e) {
        if (e.key === 'Escape') {
            overlay.style.opacity = '0';
            img.style.transform = 'scale(0.8)';
            setTimeout(() => {
                document.body.removeChild(overlay);
                document.removeEventListener('keydown', closeHandler);
            }, 300);
        }
    };
    document.addEventListener('keydown', closeHandler);
}

// 重置视图
function resetView() {
    targetRotationX = 0;
    targetRotationY = 0;
    targetScale = 1;
    rotationX = 0;
    rotationY = 0;
    scale = 1;
    
    setLayout('table');
    showMessage('视图已重置', 1500);
}

// 显示消息
function showMessage(text, duration) {
    const message = document.getElementById('message');
    message.textContent = text;
    message.style.opacity = '1';
    
    setTimeout(() => {
        message.style.opacity = '0';
    }, duration);
}

// 设置事件监听
function setupEventListeners() {
    // 鼠标拖拽旋转
    scene.addEventListener('mousedown', (e) => {
        isDragging = true;
        lastX = e.clientX;
        lastY = e.clientY;
        autoRotate = false;
    });
    
    document.addEventListener('mousemove', (e) => {
        if (!isDragging) return;
        
        const deltaX = e.clientX - lastX;
        const deltaY = e.clientY - lastY;
        
        targetRotationY += deltaX * 0.005;
        targetRotationX += deltaY * 0.005;
        
        lastX = e.clientX;
        lastY = e.clientY;
    });
    
    document.addEventListener('mouseup', () => {
        isDragging = false;
        // 3秒后重新开启自动旋转
        setTimeout(() => { autoRotate = true; }, 3000);
    });
    
    // 鼠标滚轮缩放
    scene.addEventListener('wheel', (e) => {
        e.preventDefault();
        targetScale += e.deltaY * -0.001;
        targetScale = Math.max(0.3, Math.min(3, targetScale));
    });
    
    // 触摸事件
    scene.addEventListener('touchstart', (e) => {
        isDragging = true;
        lastX = e.touches[0].clientX;
        lastY = e.touches[0].clientY;
        autoRotate = false;
    });
    
    scene.addEventListener('touchmove', (e) => {
        if (!isDragging) return;
        
        const deltaX = e.touches[0].clientX - lastX;
        const deltaY = e.touches[0].clientY - lastY;
        
        targetRotationY += deltaX * 0.005;
        targetRotationX += deltaY * 0.005;
        
        lastX = e.touches[0].clientX;
        lastY = e.touches[0].clientY;
    });
    
    scene.addEventListener('touchend', () => {
        isDragging = false;
        setTimeout(() => { autoRotate = true; }, 3000);
    });
    
    // 键盘快捷键
    document.addEventListener('keydown', (e) => {
        switch(e.key) {
            case ' ':
                e.preventDefault();
                setLayout('random');
                break;
            case 'r':
            case 'R':
                resetView();
                break;
            case '1':
                setLayout('table');
                break;
            case '2':
                setLayout('sphere');
                break;
            case '3':
                setLayout('helix');
                break;
            case '4':
                setLayout('grid');
                break;
            case 'Escape':
                // 关闭全屏图片
                const overlay = document.querySelector('[style*="z-index: 2000"]');
                if (overlay) overlay.click();
                break;
        }
    });
    
    // 窗口大小调整
    window.addEventListener('resize', () => {
        // 重新应用当前布局
        applyLayout(currentLayout);
    });
}

// 动画循环
function animate(currentTime) {
    requestAnimationFrame(animate);
    
    // 计算FPS
    frames++;
    if (currentTime - lastTime >= 1000) {
        fps = Math.round(frames * 1000 / (currentTime - lastTime));
        frames = 0;
        lastTime = currentTime;
        document.getElementById('fps').textContent = fps;
    }
    
    // 平滑插值
    rotationX += (targetRotationX - rotationX) * 0.1;
    rotationY += (targetRotationY - rotationY) * 0.1;
    scale += (targetScale - scale) * 0.1;
    
    // 自动旋转
    if (autoRotate && !isDragging) {
        targetRotationY += autoRotateSpeed;
    }
    
    // 应用变换到场景
    scene.style.transform = `
        rotateX(${rotationX}rad)
        rotateY(${rotationY}rad)
        scale(${scale})
    `;
}

// 页面加载完成后初始化
window.addEventListener('DOMContentLoaded', () => {
    console.log('页面加载完成');
    
    // 检查控制台错误
    window.addEventListener('error', (e) => {
        console.error('JavaScript错误:', e.message, 'at', e.filename, ':', e.lineno);
        showMessage('发生错误，请查看控制台', 3000);
    });
    
    // 开始初始化
    setTimeout(init, 100);
});

// 页面可见性变化
document.addEventListener('visibilitychange', () => {
    if (document.hidden) {
        console.log('页面隐藏，暂停动画');
    } else {
        console.log('页面可见，继续动画');
    }
});
</script>
</body>
</html>
